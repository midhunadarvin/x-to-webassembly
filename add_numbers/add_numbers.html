<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple add example</title>
  </head>

  <body>
    <script>
      WebAssembly.instantiateStreaming(fetch("add_numbers.wasm")).then(
        (obj) => {
          const result = obj.instance.exports.add(1, 2);
          document.body.innerHTML = "The result from wasm is " + result; // "3"
        }
      );
    </script>
  </body>
</html>
